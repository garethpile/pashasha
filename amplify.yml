version: 1
applications:
  - appRoot: apps/frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci --workspaces --prefer-offline=false --no-audit --progress=false
        build:
          commands:
            - npm run build --workspace frontend
      artifacts:
        baseDirectory: apps/frontend/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - apps/frontend/node_modules/**/*
          - apps/frontend/.next/cache/**/*

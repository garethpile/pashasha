version: 1
applications:
  - appRoot: .
    env:
      variables:
        HUSKY: '0'
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci --workspaces --ignore-scripts --prefer-offline=false --no-audit --progress=false
            - npm run build --workspace contracts
        build:
          commands:
            - NPM_CONFIG_WORKSPACES=false NPM_CONFIG_WORKSPACE=false NPM_CONFIG_WORKSPACES_ENABLED=false npm run build --workspace frontend
      artifacts:
        baseDirectory: apps/frontend/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - apps/frontend/node_modules/**/*
          - apps/frontend/.next/cache/**/*

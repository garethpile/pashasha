version: 1
applications:
  - appRoot: .
    frontend:
      buildImage: aws/codebuild/standard:8.0
      phases:
        preBuild:
          commands:
            - set -euo pipefail
            - node -v && npm -v
            - npm ci --workspaces --prefer-offline=false --no-audit --progress=false
            - npm run build --workspace @pashashapay/contracts
            - export AWS_REGION=${AWS_REGION:-$AWS_DEFAULT_REGION}
            - aws sts get-caller-identity
            - export COGNITO_JSON=$(aws secretsmanager get-secret-value --region $AWS_REGION --secret-id "pashashapay-frontend-config" --query SecretString --output text)
            - export NEXT_PUBLIC_COGNITO_USER_POOL_ID=$(echo $COGNITO_JSON | jq -r .NEXT_PUBLIC_COGNITO_USER_POOL_ID)
            - export NEXT_PUBLIC_COGNITO_CLIENT_ID=$(echo $COGNITO_JSON | jq -r .NEXT_PUBLIC_COGNITO_CLIENT_ID)
            - echo "NEXT_PUBLIC_COGNITO_USER_POOL_ID=$NEXT_PUBLIC_COGNITO_USER_POOL_ID" >> apps/frontend/.env.production
            - echo "NEXT_PUBLIC_COGNITO_CLIENT_ID=$NEXT_PUBLIC_COGNITO_CLIENT_ID" >> apps/frontend/.env.production
            - echo "NEXT_PUBLIC_AWS_REGION=$AWS_REGION" >> apps/frontend/.env.production
        build:
          commands:
            - npm run build --workspace frontend
      artifacts:
        baseDirectory: apps/frontend/.next
        files:
          - '**/*'
      cache:
        paths:
          - 'node_modules/**/*'
